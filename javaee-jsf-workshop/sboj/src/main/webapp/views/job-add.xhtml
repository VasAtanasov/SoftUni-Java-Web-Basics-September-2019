<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
>
    <ui:define name="main-content">
        <hr class="my-3"/>
        <h1 class="text-center">Add Job</h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-15 min-w-300">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="sector" styleClass="h3 mb-2" value="Sector"/>
                </div>
                <h:selectOneMenu value="#{jobAddBean.sector}" required="true" label="Sector"
                                 id="sector" styleClass="form-control">
                    <f:selectItem itemLabel="Please select one" noSelectionOption="true"/>
                    <f:selectItems value="#{jobAddBean.sector}" var="sector"
                                   itemValue="#{sector}" itemLabel="#{sector.label}"/>
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="profession" styleClass="h3 mb-2" value="Profession"/>
                </div>
                <h:inputText value="#{jobAddBean.profession}" required="true" label="Profession"
                             styleClass="form-control" id="profession"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="salary" styleClass="h3 mb-2" value="Salary"/>
                </div>
                <h:inputText value="#{jobAddBean.salary}" required="true" label="Salary"
                             pt:type="number" pt:step="0.01" pt:min="0"
                             styleClass="form-control" id="salary"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="description" styleClass="h3 mb-2" value="Description"/>
                </div>
                <h:inputTextarea value="#{jobAddBean.description}" label="Description"
                                 pt:rows="4" styleClass="form-control" id="description" name="description"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{jobAddBean.addJob}" styleClass="btn btn-info text-white" value="Add Job"/>
            </div>
        </h:form>
        <h:messages styleClass="error-msg"/>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>
