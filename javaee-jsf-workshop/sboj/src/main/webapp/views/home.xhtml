<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <ui:define name="main-content">
        <hr class="my-3"/>
        <div class="text-center mb-3">
            <h4 class="text-info">Welcome, #{username}</h4>
        </div>
        <hr class="my-3"/>
        <div class="container">
            <div class="row mb-4 d-flex justify-content-around flex-wrap">
                <c:choose>
                    <c:when test="#{homeBean.jobs.size() ==0}">
                        <h3 class="text-info">Currently there are no job applications available. <a href="/jobs/add">Add</a> some?</h3>
                    </c:when>
                    <c:otherwise>
                        <ui:repeat value="#{homeBean.jobs}" var="job">
                            <div class="col-md-4 d-flex flex-column text-center p-4">
                                <h:graphicImage library="images" name="#{job.sector.imageFileName}"
                                                alt="#{job.sector.imageFileName}"
                                                styleClass="img-thumbnail mx-auto" width="300" height="300"/>
                                <h5 class="text-center">#{job.profession}</h5>
                                <a href="/jobs/details?id=#{job.id}" class="btn btn-info">Details</a>
                                <a href="/jobs/delete?id=#{job.id}" class="btn btn-danger">Delete</a>
                            </div>
                        </ui:repeat>
                    </c:otherwise>
                </c:choose>
            </div>
        </div>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>
