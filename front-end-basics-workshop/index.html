<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
		<link rel="stylesheet" href="styles/site.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="site">
			<header class="header">
				<div class="left-logo">
					<h4>SoftUni Cources</h4>
				</div>
				<div class="right-logo">
					<img src="images/logo.png" alt="" />
				</div>
			</header>
			<main class="main">
				<article class="courses-container">
					<header class="courses-container-heading">
						<h2>Available Course</h2>
					</header>
					<main class="courses-list">
						<div class="boxes"></div>
					</main>
					<footer class="courses-container-footer">
						<section class="course-education-form">
							<div class="radio">
								<input id="radio-1" name="radio" type="radio" value="onsite" checked />
								<label for="radio-1" class="radio-label">Onsite</label>
							</div>
							<div class="radio">
								<input id="radio-2" name="radio" type="radio" value="online" />
								<label for="radio-2" class="radio-label">Online</label>
							</div>
						</section>
						<div class="btn-container">
							<button id="button"></button>
						</div>
					</footer>
				</article>
				<article class="courses-container">
					<header class="courses-container-heading">
						<h2>My Courses</h2>
					</header>
					<main class="courses-list">
						<ul class="singed-courses"></ul>
					</main>
					<footer class="courses-container-footer">
						<div class="cost">
							Cost: 0.00 BGN
						</div>
					</footer>
				</article>
			</main>
			<footer class="footer">
				<img src="images/wizard.png" alt="" />
			</footer>
		</div>
		<script src="./scripts/solution.js"></script>
	</body>
</html>
