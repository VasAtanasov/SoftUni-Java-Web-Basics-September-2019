<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <ui:define name="main-content">
        <div id="problems">
            <c:forEach items="#{homeBean.problems}" var="problem" varStatus="loop">
                <h:outputText value="&lt;div class='problem-row d-flex justify-content-around row mt-4'&gt;" escape="false" rendered="#{loop.index % 4 == 0}"/>
                <div class="problem bg-judge text-white rounded p-3 col-md-2">
                    <h5 class="text-center font-weight-bold">#{problem.name}</h5>
                    <h5 class="text-center mt-3">Completed: #{problem.completion}%</h5>
                    <hr class="hr-2 bg-white"/>
                    <div class="d-flex justify-content-between mt-4">
                        <a href="/problems/submit?id=#{problem.id}"
                           class="text-white font-weight-bold"><h5>Submit</h5></a>
                        <a href="/problems/details?id=#{problem.id}"
                           class="text-white font-weight-bold"><h5>Details</h5></a>
                    </div>
                </div>
                <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{loop.last or (loop.index + 1) % 4 == 0}"/>
            </c:forEach>
        </div>
        <hr class="bg-exodia hr-2 mt-5"/>
    </ui:define>
</ui:composition>
