<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:o="http://omnifaces.org/ui">
    <ui:define name="main-content">
        <h1 class="text-center text-judge">Problem - #{submissionCreateBean.problemName}</h1>
        <hr class="hr-2 bg-judge"/>
        <h3 class="text-judge my-3">Submit your code here:</h3>
        <o:form id="create-submission-form" class="form" includeViewParams="true">
            <div class="w-100 rounded bg-code text-code d-flex flex-column p-3">
                <h:inputTextarea class="code-line" value="#{submissionCreateBean.code}"/>
            </div>
            <hr class="hr-2 bg-judge"/>
            <div class="d-flex justify-content-center">
                <h:commandButton action="#{submissionCreateBean.creat}" styleClass="btn bg-judge font-weight-bold text-white" value="Submit"/>
            </div>
            <hr class="hr-2 bg-judge"/>
            <h:messages styleClass="error-msg"/>
        </o:form>
    </ui:define>
</ui:composition>
