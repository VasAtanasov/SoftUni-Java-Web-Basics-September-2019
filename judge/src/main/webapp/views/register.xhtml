<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui">
    <ui:define name="main-content">
        <h1 class="text-judge text-center font-weight-bold">Register</h1>
        <hr class="hr-2 bg-judge w-25"/>
        <h:form id="register-form" class="form w-25 mx-auto">
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <h:outputLabel for="username" styleClass="text-judge font-weight-bold" value="Username"/>

                </div>
                <h:inputText value="#{userRegisterBean.username}" styleClass="form-control" id="username" required="true" label="Username"/>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <h:outputLabel for="password" styleClass="text-judge font-weight-bold" value="Password"/>
                </div>
                <h:inputSecret value="#{userRegisterBean.password}" styleClass="form-control" id="password" required="true" label="Password"/>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <h:outputLabel for="confirmPassword" styleClass="text-judge font-weight-bold" value="Confirm Password"/>
                </div>
                <h:inputSecret value="#{userRegisterBean.confirmPassword}" styleClass="form-control" id="confirmPassword" required="true" label="Confirm Password"/>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <h:outputLabel for="email" styleClass="text-judge font-weight-bold" value="Email"/>
                </div>
                <h:inputText value="#{userRegisterBean.email}" styleClass="form-control" id="email" required="true" label="Email"/>
            </div>
            <hr class="hr-2 bg-judge"/>
            <div id="button-holder" class="d-flex justify-content-center">
                <h:commandButton action="#{userRegisterBean.register}" styleClass="btn btn-judge" value="Register"/>
            </div>
            <hr class="hr-2 bg-judge"/>
        </h:form>
        <h:messages styleClass="error-msg"/>
    </ui:define>
</ui:composition>
