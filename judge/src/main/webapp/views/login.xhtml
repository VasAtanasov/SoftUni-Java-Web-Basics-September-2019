<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <ui:define name="main-content">
        <h1 class="text-judge text-center font-weight-bold">Login</h1>
        <hr class="hr-2 bg-judge w-25"/>
        <h:form id="login-form" class="form w-25 mx-auto">
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <h:outputLabel for="username" styleClass="text-judge font-weight-bold" value="Username"/>
                </div>
                <h:inputText value="#{userLoginBean.username}" styleClass="form-control" id="username" required="true" label="Username"/>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <h:outputLabel for="password" styleClass="text-judge font-weight-bold" value="Password"/>
                </div>
                <h:inputSecret value="#{userLoginBean.password}" styleClass="form-control" id="password" required="true" label="Password"/>
            </div>
            <hr class="hr-2 bg-judge"/>
            <div id="button-holder" class="d-flex justify-content-center">
                <h:commandButton action="#{userLoginBean.login}" styleClass="btn btn-judge" value="Login"/>
            </div>
            <h:messages styleClass="error-msg"/>
            <hr class="hr-2 bg-judge"/>
        </h:form>
    </ui:define>
</ui:composition>
