<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>
    <ui:define name="main-content">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Schedule</h1>
        <hr class="bg-exodia hr-2 w-75"/>
        <h:form class="mx-auto w-75">
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <h:outputLabel for="title" styleClass="text-exodia h3" value="Title"/>
                </div>
                <h:inputText value="#{documentScheduleBean.title}" styleClass="form-control" id="title"
                               required="true" label="Title"/>
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <h:outputLabel for="content" styleClass="text-exodia h3" value="Content"/>
                </div>
                <h:inputTextarea value="#{documentScheduleBean.content}" label="Content" pt:rows="10"
                                 styleClass="form-control" id="content" name="content"/>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{documentScheduleBean.schedule}" styleClass="btn bg-exodia text-white"
                                 value="Schedule"/>
            </div>
        </h:form>
        <h:messages styleClass="error-msg"/>
        <hr class="bg-exodia hr-2 mt-5"/>
    </ui:define>
</ui:composition>
