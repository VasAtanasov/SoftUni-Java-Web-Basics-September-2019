<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <ui:define name="main-content">

        <hr class="bg-exodia hr-2"/>
        <div class="print-container container-fluid">
            <c:choose>
                <c:when test="#{homeBean.titles.size() ==0}">
                    <h3 class="text-info">Currently there are no documents in the queue. <a
                            href="/documents/schedule">Schedule</a> some?</h3>
                </c:when>
                <c:otherwise>
                    <div class="row mb-4 home-container">
                        <ui:repeat value="#{homeBean.titles}" var="document">
                            <div class="print-scheduled bg-exodia rounded">
                                <h5 class="text-center text-white font-weight-bold py-3 mt-3">#{document.title}</h5>
                                <hr class="bg-white"/>
                                <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                                    <a href="/print?id=#{document.id}" class="btn bg-exodia text-white font-weight-bold mb-3">
                                        Print</a>
                                    <a href="/details?id=#{document.id}" class="btn bg-exodia text-white font-weight-bold mb-3">
                                        Details</a>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </c:otherwise>
            </c:choose>
        </div>
        <hr class="bg-exodia hr-2 mt-5"/>
    </ui:define>
</ui:composition>
