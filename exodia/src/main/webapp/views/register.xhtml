<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui">
    <ui:define name="main-content">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Register</h1>
        <hr class="bg-exodia w-25 hr-2"/>
        <h:form styleClass="mx-auto w-25">
            <div class="form-group">
                <h:outputLabel for="username" styleClass="text-exodia" value="Username"/>
                <h:inputText value="#{userRegisterBean.username}" styleClass="form-control" id="username" required="true" label="Username"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" styleClass="text-exodia" value="Password"/>
                <h:inputSecret value="#{userRegisterBean.password}" styleClass="form-control" id="password" required="true" label="Password"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="confirmPassword" styleClass="text-exodia" value="Confirm Password"/>
                <h:inputSecret value="#{userRegisterBean.confirmPassword}" styleClass="form-control" id="confirmPassword" required="true" label="Confirm Password"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" styleClass="text-exodia" value="Email"/>
                <h:inputText value="#{userRegisterBean.email}" styleClass="form-control" id="email" required="true" label="Email"/>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <h:commandButton action="#{userRegisterBean.register}" styleClass="btn bg-exodia text-white" value="Register"/>
            </div>
        </h:form>
        <h:messages styleClass="error-msg"/>
        <hr class="bg-exodia hr-2 mt-5"/>
    </ui:define>
</ui:composition>
