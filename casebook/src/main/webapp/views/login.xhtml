<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <ui:define name="main-content">
        <hr class="my-2"/>
        <h1 class="text-center">Login</h1>
        <hr class="hr-2"/>
        <h:form class="mx-auto w-15">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="username" styleClass="h3 mb-2" value="Username"/>
                </div>
                <h:inputText value="#{userLoginBean.username}" styleClass="form-control" id="username" required="true" label="Username"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="password" styleClass="h3 mb-2" value="Password"/>
                </div>
                <h:inputSecret value="#{userLoginBean.password}" styleClass="form-control" id="password" required="true" label="Password"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{userLoginBean.login}" styleClass="btn btn-info text-white" value="Login"/>
            </div>
        </h:form>
        <h:messages styleClass="error-msg"/>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>
