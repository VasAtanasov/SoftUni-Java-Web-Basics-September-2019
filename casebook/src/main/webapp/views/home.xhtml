<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="main-content">
        <hr class="my-2"/>
        <div class="text-center mt-3">
            <h:outputLink value="/profile" styleClass="h4 text-info">
                Welcome, #{username}
                <f:param name="profile_id" value="#{userId}"/>
            </h:outputLink>
        </div>
        <hr class="my-4"/>
        <c:choose>
            <c:when test="#{homeBean.users.size() ==0}">
                <h3 class="text-info text-center">Currently there are no other users.</h3>
            </c:when>
            <c:otherwise>
                <div class="container">
                    <ui:repeat value="#{homeBean.users}" var="user" varStatus="myVarStatus">
                        <h:outputText value="&lt;div class='row mb-4 d-flex justify-content-around'&gt;" escape="false"
                                      rendered="#{myVarStatus.index % 4 == 0}"/>
                        <div class="col-md-2 d-flex flex-column text-center">
                            <h:graphicImage library="png" name="#{user.gender.imageFileName}"
                                            alt="#{user.gender.imageFileName}"
                                            styleClass="img-thumbnail" width="200" height="200"/>
                            <h5 class="text-center">#{user.username}</h5>
                            <h:form>
                                <h:commandButton class="btn btn-info" value="Add Friend" action="#{homeBean.addFriend(user.id, userId)}"/>
                            </h:form>

<!--                            <h:outputLink value="/friends/add" styleClass="btn btn-info">-->
<!--                                <h4>Add Friend</h4>-->
<!--                                <f:param name="user_id" value="#{user.id}"/>-->
<!--                                <f:param name="user_username" value="#{user.username}"/>-->
<!--                            </h:outputLink>-->
                        </div>
                        <h:outputText value="&lt;/div&gt;" escape="false"
                                      rendered="#{myVarStatus.last or (myVarStatus.index + 1) % 4 == 0}"/>
                    </ui:repeat>
                </div>
            </c:otherwise>
        </c:choose>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>
