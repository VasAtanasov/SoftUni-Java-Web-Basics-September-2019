<ui:component
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
>

    <nav class="navbar navbar-expand-lg navbar-light bg-casebook">
        <c:choose>
            <c:when test="#{username == null}">
                <a class="navbar-brand text-muted h4" href="/">Casebook</a>
            </c:when>
            <c:otherwise>
                <a class="navbar-brand text-muted h4" href="/home">Casebook</a>
            </c:otherwise>
        </c:choose>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"/>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <c:choose>
                    <c:when test="#{username == null}">
                        <li class="nav-item col-md-4">
                            <a href="/" class="nav-link text-muted active h5">Home</a>
                        </li>
                        <li class="nav-item col-md-4">
                            <a href="/login" class="nav-link text-muted active h5">Login</a>
                        </li>
                        <li class="nav-item col-md-4">
                            <a href="/register" class="nav-link text-muted active h5">Register</a>
                        </li>
                    </c:when>
                    <c:otherwise>
                        <li class="nav-item col-md-4">
                            <a href="/" class="nav-link text-muted active h5">Home</a>
                        </li>
                        <li class="nav-item col-md-4">
                            <a href="/friends" class="nav-link text-muted active h5">Friends</a>
                        </li>
                        <li class="nav-item col-md-4">
                            <a href="/logout" class="nav-link text-muted active h5">Logout</a>
                        </li>
                    </c:otherwise>
                </c:choose>
            </ul>
        </div>
    </nav>
</ui:component>
