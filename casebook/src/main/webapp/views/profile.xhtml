<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="main-content">
        <hr class="my-2"/>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 d-flex flex-column">
                    <h:graphicImage library="png" name="#{userProfileBean.viewModel.gender.imageFileName}"
                                    alt="#{userProfileBean.viewModel.gender.imageFileName}"
                                    styleClass="img-thumbnail mx-auto" width="200" height="200"/>
                    <h4 class="mx-auto mt-3">#{userProfileBean.viewModel.username}</h4>
                    <h5 class="mx-auto mt-3">#{userProfileBean.viewModel.gender.label}</h5>
                </div>
            </div>
        </div>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>
