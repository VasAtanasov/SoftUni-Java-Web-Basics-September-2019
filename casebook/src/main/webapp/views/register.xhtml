<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="main-content">
        <hr class="my-2"/>
        <h1 class="text-center">Register</h1>
        <hr class="hr-2"/>
        <h:form class="mx-auto w-15">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="username" styleClass="h3 mb-2" value="Username"/>
                </div>
                <h:inputText value="#{userRegisterBean.username}" styleClass="form-control" id="username" required="true" label="Username"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="password" styleClass="h3 mb-2" value="Password"/>
                </div>
                <h:inputSecret value="#{userRegisterBean.password}" styleClass="form-control" id="password" required="true" label="Password"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="confirmPassword" styleClass="h3 mb-2" value="Confirm Password"/>
                </div>
                <h:inputSecret value="#{userRegisterBean.confirmPassword}" styleClass="form-control" id="confirmPassword" required="true" label="Confirm Password"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="gender" styleClass="h3 mb-2" value="Gender"/>
                </div>
                <h:selectOneMenu id="gender" value = "#{userRegisterBean.gender}" styleClass="form-control" required="true">
                    <f:selectItem itemLabel="Please select one" noSelectionOption="true"/>
                    <f:selectItem itemValue = "MALE" itemLabel = "Male" />
                    <f:selectItem itemValue = "FEMALE" itemLabel = "Female" />
                </h:selectOneMenu>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{userRegisterBean.register}" styleClass="btn btn-info text-white" value="Register"/>
            </div>
        </h:form>
        <h:messages styleClass="error-msg"/>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>
